email: "your-email@example.com"
description: "my tiny blog"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://Jiaxin-Dai.github.io" # the base hostname & protocol for your site, e.g. http://example.com
ins_username: KidsOnly
